<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Охотники за травами</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <section class="register">
    <div class="mountains"></div>
    <div class="container">
        <h2>
            Регистрация
        </h2>
        <div class="register__row">
            <form class="register__form">
                <h3 class="tac mb-40">
                    Вы вступаете в команду капитана <br> Константин Константинопольский
                </h3>
                <div class="mb-10">
                    <label class="input">
                        <input type="text" class="input__text is-error" value="2341234123">
                        <span class="input__caption">
                            Номер договора
                        </span>
                    </label>
                </div>
                <div class="mb-30">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label class="input input--checkbox">
                                <input class="input__checkbox" type="checkbox" checked="checked">
                                <span class="input__label">Семейный договор</span>
                            </label>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <label class="input input--checkbox">
                                <input class="input__checkbox" type="checkbox">
                                <span class="input__label">Оба участвуют</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-30">
                    <label class="input">
                        <input type="text" class="input__text">
                        <span class="input__caption">
                            E-mail
                        </span>
                    </label>
                </div>
                <div class="mb-30">
                    <label class="input">
                        <input type="password" class="input__text">
                        <span class="input__caption">
                            Пароль
                        </span>
                    </label>
                </div>
                <div class="mb-30">
                    <label class="input input--checkbox">
                        <input class="input__checkbox" type="checkbox" checked="checked">
                        <span class="input__label">
                            Согласен/согласна с
                            <a href="#">
                                условиями обработки персональных данных
                            </a>
                        </span>
                    </label>
                </div>
                <footer class="tac">
                    <p class="error">
                        Человек с номером договора 123456 уже является членом другой команды
                    </p>
                    <button type="submit" class="btn btn--blue">
                        Зарегистрироваться
                    </button>
                    <p class="mt-30">
                        Проблема? Напишите в техническую поддержку:
                        <a href="mailto:help@herbhunters.ru">help@herbhunters.ru</a>
                    </p>
                </footer>
            </form>
        </div>
    </div>
</section>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/autosize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
